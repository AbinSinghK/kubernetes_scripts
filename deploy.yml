apiVersion: apps/v1
kind: deployment 
metadata:
  name: web-server
  labels:
      app: apache
spec:
  replicas: 4
  selector:
    matchlabels:
      app: apache
template:
  metadata:
    labels:
      app: apache
  spec:
    containers:
    - name: apache
      image: Apache
      ports:
      - containerport: 80


---

apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: apache
  ports:
    - port: 80
      targetport:80
      nodeport: 30011
    
